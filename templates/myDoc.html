<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="main.js"></script>
<script>
        function addClassElementEvent(element, className, event) {
            let elements = document.querySelectorAll(element)

            for (var i = 0; i < elements.length; i++) {
                elements[i].addEventListener(event, function(event) {;
                    [].forEach.call(elements, function(el) {
                        el.classList.remove(className)
                    })
                    this.classList.add(className)
                })
            }
        }

        addClassElementEvent('.card_boxs', 'active', 'click')

        //NAV_AVATAR

        document.getElementById('avatar').addEventListener('click', function() {
            document.querySelector('.nav_avatar-box').style.display = 'block'
        })

        document.querySelector('.none').addEventListener('click', function() {
            document.querySelector('.nav_avatar-box').style.display = 'none'
        })


</script>
